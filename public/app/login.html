<div ng-app="myApp" ng-controller="loginCtrl">
    
    <center>
        <h1><b>BookThrift</b></h1>
        <form name="myForm" class="register" novalidate ng-submit="login.logUser(logData)" >
            <p>Email:<br>
                <input type="email" name="email" ng-model="login.logData.email" ng-pattern="re"required><br>
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                </span>
                </p>
                
                <p>Password:<br>
                    <input type="password" name="pass" ng-model="login.logData.password" ng-pattern="/^(?=.[A-Za-z])(?=.\d)(?=.[$@$!%#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" required><br>
                    <span style="color:red" ng-show="myForm.pass.$dirty && myForm.pass.$invalid">
                    <span ng-show="myForm.pass.$error.required">
                        <small ng-show="myForm.pass.$error.required">Password is required.</small>
                        <small ng-show="myForm.pass.$error.password">Invalid password.</small>
                    </span>
                    </span>
                </p>
                <p id="demo">
            <button type="submit" class="btn"
            ng-disabled="myForm.email.$dirty && myForm.email.$invalid" >Login</button><br><br>
            </p>
            <p><i>New to BookThrift?</i></p>
            <a href="#!/register" id="reg"><e>CREATE YOUR ACCOUNT!</e></a>
        </form>
        <br>
                <div ng-show="login.success_message">
                    <div class="success">{{login.success_message}}</div>
                </div><br>
                <div ng-show="login.error_message">
                    <div class="error">{{login.error_message}}</div>
                </div>
    </center>
</div><br>
